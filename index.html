<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="converter">
        <select class="currency">
            <option value="usd">USD</option>
            <option value="euro">EUR</option>
        </select>

        <div class="valuta_class">
            <input type="text" id="valuta">
            <label for="valuta" id ="label1">(USD)</label>
            <input type="text" id="rub">
            <label for="rub">(RUB)</label>
        </div>
        <button class="btn" type="submit">Конвертировать</button>

        <div class="home_currency">
            <input type="text" id="homeCurrency">
            <label for="homeCurrency">(RUB)</label>
            <input type="text" id="abroadCurrency">
            <label for="abroadCurrency" id ="label2">(USD)</label>
        </div>
        <button class="btn" type="submit">Конвертировать</button>

    </form>

    

<script src="script.js"></script>    
</body>
</html>
